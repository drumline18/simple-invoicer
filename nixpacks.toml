[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_sqlite", "nodejs_20"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci",
  "npm run build",
  "php artisan optimize",
]

[start]
cmd = "mkdir -p /data && touch /data/database.sqlite && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
